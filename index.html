<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main role='main'>
        <section class="title">
            <h1>GitHub Profile Search</h1>
        </section>

        <form id="js-form">
            <label for="search-profile">Search Profile(s)</label>
            <input type="text" name="search-profile" id="js-search-profile">
            
            <label for="max-results">Number of max results</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
        
            <input type="submit" value="Search">
        </form>

        <p id="js-error-message"></p>

        <section id="results" class="hidden">
            <h2>Search Results</h2>
            <ul id="results-list"></ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>    
</html>
